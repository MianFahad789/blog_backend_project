{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Publisher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">📝 Register as Publisher</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">
                ✅ Register
            </button>
        </form>

        <p class="text-gray-600 text-center mt-4">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log in here</a>.
        </p>
    </div>

</body>
</html>
