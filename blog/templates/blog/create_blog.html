{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">üìù Create a New Blog Post</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block font-semibold text-gray-800">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <p class="text-gray-500 text-sm">{{ field.help_text }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                        <p class="text-red-500 text-sm">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                ‚úÖ Create Blog
            </button>
            <a href="{% url 'blog_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">
                ‚¨Ö Back to Blog List
            </a>
        </form>
    </div>

</body>
</html>
